- company:
    name: Purdue University - University Residences
    url: "https://www.housing.purdue.edu/campus-living/get-involved/work-with-us/ra.html"
    location: West Lafayette, Indiana
    logo: /images/sections/education/Purdue.png
    darkLogo: /images/sections/education/Purdue-Dark.png
    overview: Resident Assistants (RAs) foster student learning and success by supporting social and intellectual growth of residents while they live and learn on campus.
  positions:
  - designation: Resident Assistant
    start: Aug 2025
    responsibilities:
    - Built community among 30+ residents through daily engagement and weekly events, fostering a welcoming environment.
    - Planned and executed 32 annual programs, managing budgets and boosting resident participation.
    - Enforced policies and supported residents through challenges, using strong communication and problem-solving skills.
- company:
    name: OCLC
    url: "https://www.oclc.org/en/home.html"
    location: Columbus, Ohio
    logo: /images/sections/experiences/OCLC.png
    darkLogo: /images/sections/experiences/OCLC.png
    overview: OCLC is a global library organization that provides shared technology services, original research, and community programs for its membership and the library community at large.
  positions:
  - designation: UX Accessibility Intern
    start: May 2025
    end: Aug 2025
    responsibilities:
    - Assessed accessibility compliance of OCLC products using WCAG 2.2 standards, with a focus on upcoming EU (2025) and US (2026) regulations.
    - Generated VPAT reports, created and updated Jira tickets, and re-evaluated product accessibility post-remediation.
    - Contributed to a capstone project introducing AI applications across UX Design, Cybersecurity, Business Analysis, and Information Security teams.
- company:
    name: Elliott Hall of Music
    url: "https://www.purdue.edu/hallofmusic/attend-a-show/elliott-hall.html"
    location: West Lafayette, Indiana
    logo: /images/sections/education/Purdue.png
    darkLogo: /images/sections/education/Purdue-Dark.png
    overview: One of the largest proscenium theaters in the world, Elliot Hall of Music hosts over 40 shows a year for Purdue students and the Lafayette community as a whole.
  positions:
  - designation: Usher
    start: Sep 2023
    responsibilities:
    - Guided and validated visitors, tailoring assistance to meet their unique needs
    - Supervised peer ushers, ensuring visitors were properly greeted with all questions appropriately answered
    - Ensured theatre remains safe and accessible throughout performances

- company:
    name: The Bristol Senior Living
    url: "https://continentalseniorcommunities.com/the-bristol"
    location: Worthington, Ohio
    logo: /images/sections/experiences/The-Bristol.png
    overview: The Bristol is a leading community offering luxurious independent and assisted living options, designed to provide residents with tailored services and amenities that meet their individual needs.
  positions:
  - designation: Lead Server
    start: Jun 2023
    responsibilities:
    - Excitedly welcomed residents with the understanding that we are guests in their homes, and that it is our pleasure to be in their attendance
    - Delivered and attended to the resident's request for food, beverage, or culinary assistance in a timely manner
    - Assisted with interviewing, onboarding, and training of new waitstaff, ensuring seamless integration into team operations and maintaining high standards of service
