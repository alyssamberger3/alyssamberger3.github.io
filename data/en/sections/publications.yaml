- title: Palazzos, Perimeters, and Preserving Pasts
  publishedIn:
    name: 2024 US Department of State's Spring Diplomacy Lab
    date: 19 April 2024
    url: https://storymaps.arcgis.com/stories/4c0ce6e6740144ffaea964f32994a48c 
  authors:
  - name: Alyssa Berger
    url: https://www.linkedin.com/in/alyssamberger/ 
  - name: Johnny Dong
    url: https://www.linkedin.com/in/dong322/
  - name: Maggie Dong
    url: 
