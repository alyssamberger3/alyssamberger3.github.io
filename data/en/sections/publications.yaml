  - name: Amelia Simpson
    url: 
  - name: Alexander Repikov
    url: https://www.linkedin.com/in/alexander-r-110614246/ 
  paper:
    summary: Welcome to the United States Chancery, located within the World Heritage Site of the  Historic Centre of Rome, the Properties of the Holy See in that City Enjoying Extraterritorial Rights and San Paolo Fuori le Mura , housing the US Mission to Italy. While the historic buildings located within the Chancery complex serve an important role as an embassy for US citizens and an epicenter for diplomatic personnel in Italy, their significance to the cultural heritage and historic character of the city cannot be understated. In the following sections we will discuss the iconic Palazzo Margherita--which serves as the primary Embassy building--both before and after it became a US diplomatic space.
    url: https://storymaps.arcgis.com/stories/4c0ce6e6740144ffaea964f32994a48c 
  categories: ["state-department","research"]
  tags: ["US Department of State", "Research"]

